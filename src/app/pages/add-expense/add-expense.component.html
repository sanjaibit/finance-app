<div class="container">
  
  <h3>Add Transaction</h3>
  <form (submit)="addTransaction()">
    <input type="date" [(ngModel)]="newTransaction.Date" name="date" required />

    <input type="text" placeholder="Description" [(ngModel)]="newTransaction.Description" name="description" required />

    <select [(ngModel)]="newTransaction.Category" name="category" required>
      <option *ngFor="let category of getCategoryKeys()" [value]="category">{{ category }}</option>
    </select>
    

    <input type="number" placeholder="Amount" [(ngModel)]="newTransaction.Amount" name="amount" required />

    <select [(ngModel)]="newTransaction.Type" name="type" required>
      <option value="DR">Debit</option>
      <option value="CR">Credit</option>
    </select>

    <button type="submit">Add</button>
  </form>

  <!-- ðŸŸ¢ Upload PDF -->
  <input type="file" (change)="onFileSelected($event)" accept=".pdf">
  <button (click)="uploadPDF()">Upload PDF</button>


  <h2>Transaction List</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.Date }}</td>
        <td>{{ transaction.Description }}</td>
        <td>{{ transaction.Category }}</td>
        <td>{{ transaction.Amount | currency }}</td>
        <td>{{ transaction.Type }}</td>
        <td>{{ transaction.Balance | currency }}</td>
        <td>
          <button (click)="deleteTransaction(transaction._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
